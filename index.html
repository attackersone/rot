<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Gist Data</title>
</head>
<body>
    <h1>Latest Gist Data</h1>
    <pre id="gist-content">Loading...</pre>

    <script>
        async function fetchGist() {
            const gistApiUrl = 'https://api.github.com/gists/3b4affa1be7bc8f10cad67ffe0e07588';

            try {
                const response = await fetch(gistApiUrl);
                const gistData = await response.json();
                const fileData = gistData.files[Object.keys(gistData.files)[0]]; // Get the first file
                const rawUrl = fileData.raw_url;

                const rawResponse = await fetch(rawUrl);
                const rawContent = await rawResponse.text();

                document.getElementById('gist-content').textContent = rawContent;
            } catch (error) {
                document.getElementById('gist-content').textContent = 'Failed to load Gist data.';
                console.error('Error fetching Gist:', error);
            }
        }

        fetchGist();
    </script>
</body>
</html>
